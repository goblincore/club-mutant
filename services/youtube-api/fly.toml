# fly.toml app configuration file generated for club-mutant-youtube-api on 2026-01-30T12:06:18-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'club-mutant-youtube-api'
primary_region = 'iad'

[build]

[env]
  PORT = '8081'
  YOUTUBE_API_CACHE_TTL = '3600'

[http_service]
  internal_port = 8081
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '4gb'
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 4096
