version: '3.8'

services:
  youtube-api:
    build: .
    container_name: youtube-api
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      - PORT=8081
      - YOUTUBE_API_CACHE_TTL=3600
      # Uncomment when Redis is enabled (Phase 4)
      # - REDIS_URL=redis://redis:6379
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:8081/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
